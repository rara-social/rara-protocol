specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MakerRegistrar
    network: "{{network}}"
    source:
      address: "{{MakerRegistrarAddress}}"
      abi: MakerRegistrar
      startBlock: {{MakerRegistrarStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Reaction
      abis:
        - name: MakerRegistrar
          file: ../artifacts/contracts/maker/MakerRegistrar.sol/MakerRegistrar.json
      eventHandlers:
        - event: Registered(indexed address,indexed uint256,indexed address,address,uint256,uint256,uint256)
          handler: TODO
        - event: Deregistered(indexed address,indexed uint256,indexed address,uint256)
          handler: TODO
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: PermanentCuratorVault
    network: "{{network}}"
    source:
      address: "{{PermanentCuratorVaultAddress}}"
      abi: PermanentCuratorVault
      startBlock: {{PermanentCuratorVaultStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Reaction
        - TakerNFT
        - CuratorPosition
      abis:
        - name: PermanentCuratorVault
          file: ../artifacts/contracts/PermanentCuratorVault/PermanentCuratorVault.sol/PermanentCuratorVault.json
      eventHandlers:
        - event: CuratorSharesBought(indexed uint256,uint256,uint256)
          handler: TODO
        - event: CuratorSharesSold(indexed uint256,uint256,uint256)
          handler: TODO
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ReactionVault
    network: "{{network}}"
    source:
      address: "{{ReactionVaultAddress}}"
      abi: ReactionVault
      startBlock: {{ReactionVaultStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Reaction
        - TakerNFT
        - CuratorPosition
        - CuratorReaction
      abis:
        - name: ReactionVault
          file: ../artifacts/contracts/Reactions/ReactionVault.sol/ReactionVault.json
      eventHandlers:
        - event: ReactionsPurchased(uint256,uint256,address,address,uint256)
