specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MakerRegistrar
    network: "localhost"
    source:
      address: "0x5fc8d32690cc91d4c39d9d3abcbd16989f875707"
      abi: MakerRegistrar
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Reaction
      abis:
        - name: MakerRegistrar
          file: ../artifacts/contracts/maker/MakerRegistrar.sol/MakerRegistrar.json
      eventHandlers:
        - event: Registered(uint256,indexed address,indexed uint256,indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleRegistered
        - event: Deregistered(uint256,indexed address,indexed uint256,indexed address,uint256)
          handler: handleDeregistered
      file: ./src/mapping/MakerRegistrar.ts
  - kind: ethereum/contract
    name: PermanentCuratorVault
    network: "localhost"
    source:
      address: "0x3aa5ebb10dc797cac828524e59a333d0a371443c"
      abi: SigmoidCuratorVault
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Reaction
        - TakerNFT
        - CuratorPosition
      abis:
        - name: SigmoidCuratorVault
          file: ../artifacts/contracts/SigmoidCuratorVault/SigmoidCuratorVault.sol/SigmoidCuratorVault.json
      eventHandlers:
        - event: CuratorSharesBought(indexed uint256,uint256,address,uint256,address,uint256,uint256,bool)
          handler: handleCuratorSharesBought
        - event: CuratorSharesSold(indexed uint256,uint256,uint256)
          handler: handleCuratorSharesSold
      file: ./src/mapping/PermanentCuratorVault.ts
  - kind: ethereum/contract
    name: ReactionVault
    network: "localhost"
    source:
      address: "0xa513e6e4b8f2a923d98304ec87f64353c4d5c853"
      abi: ReactionVault
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Reaction
        - TakerNFT
        - CuratorPosition
        - CuratorReaction
      abis:
        - name: ReactionVault
          file: ../artifacts/contracts/Reactions/ReactionVault.sol/ReactionVault.json
      eventHandlers:
        - event: ReactionsPurchased(uint256,uint256,address,address,uint256,uint256)
          handler: handleReactionsPurchased
        - event: ReactionsSpent(uint256,address,uint256,uint256,uint256,address,uint256,uint256,uint256)
          handler: handleReactionsSpent
        - event: CreatorRewardsGranted(address,address,uint256,uint256)
          handler: handleCreatorRewardsGranted
        - event: ReferrerRewardsGranted(address,address,uint256,uint256)
          handler: handleReferrerRewardsGranted
        - event: MakerRewardsGranted(address,address,uint256,uint256)
          handler: handleMakerRewardsGranted
        - event: ERC20RewardsClaimed(address,uint256,address)
          handler: handleERC20RewardsClaimed
      file: ./src/mapping/ReactionVault.ts
